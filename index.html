<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot-Machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    
    
</head>
<body>
    <header>Eric's Slot-Machine</header>
    <h1 id="current-balance">WELCOME!<br/>ADD FUNDS BELOW</h1>
    <h2>3 in a row = bet X 10<br/>Triple Bells = Bet X 30<br/>Triple 7s = Bet X 50</h2>

    <main class="container">
            <div id="slot1">
                <img id="randomImage1" src="https://media2.giphy.com/media/26BRFrAgGF6wtebio/giphy.gif?cid=790b761125b6a53b5d2aaef2ae7c6198050d926de8652f49&rid=giphy.gif">    
            </div>
            <div id="slot2">
                <img id="randomImage2" src="https://media2.giphy.com/media/26BRFrAgGF6wtebio/giphy.gif?cid=790b761125b6a53b5d2aaef2ae7c6198050d926de8652f49&rid=giphy.gif">
            </div>
            <div id="slot3">
                <img id="randomImage3" src="https://media2.giphy.com/media/26BRFrAgGF6wtebio/giphy.gif?cid=790b761125b6a53b5d2aaef2ae7c6198050d926de8652f49&rid=giphy.gif">
            </div>
            <aside> 
                <button id="spin">Min Bet: $5</button>
                <button id="spinMax">Max Bet: $20</button>
            </aside>
        </main>
            <input type="number" id="input" placeholder="AMOUNT TO WAGER" value="" min="5">
        <section>
                <button id="cashout">CASHOUT</button>
                <button id="numberBtn">ADD FUNDS</button>
        </section>
</body>
</html>

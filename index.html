<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot-Machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>Eric's Slot-Machine</header>
    <h1 id="current-balance"></h1>
    
    <main class="container">
            <div id="slot1">
                <img id="randomImage1" src="cherries.png">    
            </div>
            <div id="slot2">
                <img id="randomImage2" src="cherries.png">
            </div>
            <div id="slot3">
                <img id="randomImage3" src="cherries.png">
            </div>
            <aside> 
                <button id="spin">SPIN!</button>
            </aside>
        </main>
   
        
            <input type="number" id="input" placeholder="AMOUNT TO WAGER" value="" min="5">
            <button id="numberBtn">LET'S PLAY!</button>
        
<script src="js/main.js"></script>
</body>
</html>
